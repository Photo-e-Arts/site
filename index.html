<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo & Arts - Login</title>

  <!-- Fonte Simonetta (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Simonetta:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <!-- Estilo base -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Simonetta', serif;
      background: linear-gradient(to bottom right, #e3e3e3, #bfbfbf);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(to right, #20b2aa, #005bac);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
    }
    header img {
      max-height: 80px;
    }
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }
    .botao-login {
      background-color: #4b64ff;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      border: none;
      border-radius: 25px;
      padding: 1rem 2.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    .botao-login:hover {
      background-color: #3749c1;
      transform: scale(1.05);
    }
    #form-login {
      background: #4b64ff;
      border-radius: 30px;
      padding: 2rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
      color: white;
      width: 300px;
    }
    #form-login label {
      font-size: 1.2rem;
      font-weight: bold;
    }
    #form-login input {
      padding: 0.5rem;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .rodape {
      background: linear-gradient(to right, #20b2aa, #005bac);
      text-align: center;
      padding: 1rem;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Topo com logo e contato -->
  <header>
    <img src="minhalogo.png" alt="Logo Photo & Arts" />
    <div>
      Fale conosco: (85) 9.8701-4326 / Instagram: @photo.arts.grafica
    </div>
  </header>

  <!-- Conte√∫do principal -->
  <div class="container">
    <!-- Bot√£o de cliente leva direto para a loja (hash) -->
    <button class="botao-login" onclick="window.location.hash = 'cliente';">Sou cliente</button>

    <!-- Bot√£o revela formul√°rio de login -->
    <button class="botao-login" onclick="mostrarLogin()">Sou administrador</button>

    <!-- Formul√°rio que aparece ao clicar em "Sou administrador" -->
    <div id="form-login">
      <label for="login">Login:</label>
      <input type="text" id="login" placeholder="Digite o login" />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite a senha" />
      <button class="botao-login" style="font-size: 1.1rem;" onclick="fazerLogin()">Entrar</button>
    </div>
  </div>

  <!-- Rodap√© fixo -->
  <div class="rodape">
    Trabalhe conosco &nbsp;|&nbsp; Pol√≠tica de reembolso &nbsp;|&nbsp; Sobre n√≥s
  </div>

  <!-- Scripts -->
  <script>
    // Fun√ß√£o que mostra o formul√°rio ao clicar em "Sou administrador"
    function mostrarLogin() {
      document.getElementById('form-login').style.display = 'flex';
    }

    // Fun√ß√£o de valida√ß√£o simples para login (tempor√°rio)
    function fazerLogin() {
      const usuario = document.getElementById('login').value;
      const senha = document.getElementById('senha').value;

      if (usuario === "Admin" && senha === "Admin321") {
        window.location.hash = "admin";
      } else {
        alert("Login ou senha incorretos.");
      }
    }
  </script>
  <!-- P√°gina inicial da loja -->
<div id="pagina-cliente" style="display: none;">
  <!-- Barra de navega√ß√£o -->
  <header style="background: linear-gradient(to right, #20b2aa, #005bac); color: white; padding: 1rem; display: flex; align-items: center; justify-content: space-between;">
    <img src="minhalogo.png" alt="Logo" style="height: 60px;">
    <div style="display: flex; align-items: center; gap: 1rem;">
      <input type="text" id="campo-pesquisa" placeholder="Pesquise o produto por nome" oninput="filtrarProdutos()" style="padding: 0.5rem 1rem; border-radius: 20px; border: none; font-size: 1rem;">
      <span style="font-size: 1.4rem;">üîç</span>
      <div style="font-size: 1.5rem; cursor: pointer;">üõí<span style="font-size: 0.9rem;">0</span></div>
    </div>
  </header>

  <!-- Galeria de produtos -->
  <div id="galeria-produtos" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; padding: 2rem;">
    <!-- Os produtos ser√£o inseridos via JavaScript -->
  </div>

  <!-- Rodap√© da loja -->
  <footer style="background: linear-gradient(to right, #20b2aa, #005bac); color: white; text-align: center; padding: 1rem;">
    Trabalhe conosco &nbsp;|&nbsp; Pol√≠tica de reembolso &nbsp;|&nbsp; Sobre n√≥s
  </footer>
</div>

<script>
  // Array com os produtos simulados
  const produtosLoja = [
    {
      nome: "Caneca Corinthians (tipo1)",
      imagem: "imagens/canecas/corinthians/tipo1/imagem1.jpg",
      precoOriginal: 30,
      precoPromocional: 25
    },
    {
      nome: "Caneca Flamengo (tipo1)",
      imagem: "imagens/canecas/flamengo/tipo1/imagem1.jpg",
      precoOriginal: 30,
      precoPromocional: 25
    },
    {
      nome: "Caneca Fortaleza (tipo1)",
      imagem: "imagens/canecas/fortaleza/tipo1/imagem1.jpg",
      precoOriginal: 30,
      precoPromocional: 25
    }
  ];

  // Repete os produtos para simular rolagem
  const produtosRepetidos = [];
  for (let i = 0; i < 4; i++) {
    produtosRepetidos.push(...produtosLoja);
  }

  // Gera os cards de produto na galeria
  function carregarProdutos() {
    const galeria = document.getElementById("galeria-produtos");
    galeria.innerHTML = "";
    produtosRepetidos.forEach(prod => {
      galeria.innerHTML += `
        <div style="width: 200px; background: #e0f7fa; border-radius: 15px; padding: 1rem; text-align: center; box-shadow: 0 0 5px rgba(0,0,0,0.2);">
          <img src="${prod.imagem}" alt="${prod.nome}" style="width: 100%; border-radius: 12px;">
          <p style="margin: 0.5rem 0;">${prod.nome}</p>
          <p><del>R$ ${prod.precoOriginal},00</del><br><strong>R$ ${prod.precoPromocional},00</strong></p>
          <button style="background: #4b64ff; color: white; border: none; border-radius: 15px; padding: 0.5rem 1rem; font-weight: bold; cursor: pointer;">Comprar</button>
        </div>
      `;
    });
  }

  // Filtro de pesquisa por nome
  function filtrarProdutos() {
    const termo = document.getElementById("campo-pesquisa").value.toLowerCase();
    const cards = document.querySelectorAll("#galeria-produtos > div");
    produtosRepetidos.forEach((prod, i) => {
      const visivel = prod.nome.toLowerCase().includes(termo);
      cards[i].style.display = visivel ? "block" : "none";
    });
  }

  // Exibe a tela correta com base no hash da URL
  function verificarHash() {
    const hash = window.location.hash;
    document.getElementById("pagina-cliente").style.display = (hash === "#cliente") ? "block" : "none";
    if (hash === "#cliente") carregarProdutos();
  }

  // Detecta mudan√ßa de hash
  window.addEventListener("hashchange", verificarHash);
  verificarHash(); // executa ao carregar
</script>
