<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo & Arts</title>
  <link href="https://fonts.googleapis.com/css2?family=Simonetta:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Simonetta', serif;
      background: linear-gradient(to bottom right, #e3e3e3, #bfbfbf);
      padding-top: 130px;
    }
    header.fixo {
      background: linear-gradient(to right, #00e3e3, #005bac);
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }
    .logo {
      height: 80px;
    }
    .topo-direita {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .busca-wrapper {
      position: relative;
    }
    #campo-pesquisa {
      padding: 0.5rem 2.5rem 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
    }
    .lupa-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      height: 20px;
      cursor: pointer;
    }
    .icone-carrinho,
    .icone-login {
      height: 30px;
      cursor: pointer;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .produto {
      width: 200px;
      background: #d0ffff;
      border-radius: 20px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .produto img {
      width: 100%;
      border-radius: 12px;
    }
    .produto button {
      background: linear-gradient(to right, #4b64ff, #6d88ff);
      color: white;
      border: none;
      border-radius: 15px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }
    .rodape {
      background: linear-gradient(to right, #00e3e3, #005bac);
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    #pagina-cliente, #pagina-login {
      display: none;
    }

    /* Tela de login com estilo do esboço */
    #pagina-login {
      background: linear-gradient(to bottom left, #cfcfcf, #f5f5f5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .login-conteudo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 150px;
      gap: 1.5rem;
    }
    .botao-login {
      background-color: #4b64ff;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      border: none;
      border-radius: 25px;
      padding: 1rem 2.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
      width: 300px;
    }
    .botao-login:hover {
      background-color: #3749c1;
      transform: scale(1.05);
    }
    #form-login {
      background: #4b64ff;
      border-radius: 30px;
      padding: 2rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
      color: white;
      width: 300px;
    }
    #form-login label {
      font-size: 1.2rem;
      font-weight: bold;
    }
    #form-login input {
      padding: 0.5rem;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .rodape-login {
      background: linear-gradient(to right, #00e3e3, #005bac);
      text-align: center;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<!-- Faixa azul topo -->
<header class="fixo">
  <img src="minhalogo.png" class="logo" alt="Logo" />
  <div class="topo-direita">
    <div class="busca-wrapper">
      <input type="text" id="campo-pesquisa" placeholder="Pesquise o produto por nome" />
      <img src="lupa.png" class="lupa-icon" onclick="executarBusca()" alt="Lupa" />
    </div>
    <img src="carrinho.png" class="icone-carrinho" alt="Carrinho" />
    <img src="login.png" class="icone-login" onclick="voltarLogin()" alt="Login" title="Login" />
  </div>
</header>

<!-- Loja -->
<div id="pagina-cliente">
  <div id="galeria-produtos" class="galeria"></div>
  <footer class="rodape">
    Trabalhe conosco &nbsp;|&nbsp; Política de reembolso &nbsp;|&nbsp; Sobre nós
  </footer>
</div>

<!-- Tela de Login -->
<div id="pagina-login">
  <div class="login-conteudo">
    <button class="botao-login" onclick="entrarComoCliente()">Sou cliente</button>
    <button class="botao-login" onclick="mostrarForm()">Sou administrador</button>
    <div id="form-login">
      <label for="login">Login:</label>
      <input type="text" id="login" placeholder="Digite o login" />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite a senha" />
      <button class="botao-login" style="font-size: 1.1rem;" onclick="fazerLogin()">Entrar</button>
    </div>
  </div>
  <div class="rodape-login">
    Trabalhe conosco &nbsp;|&nbsp; Política de reembolso &nbsp;|&nbsp; Sobre nós
  </div>
</div>

<script>
  const produtos = [
    { nome: "Caneca Corinthians (tipo1)", imagem: "imagens/canecas/corinthians/tipo1/imagem1.jpg", precoOriginal: 30, precoPromocional: 25 },
    { nome: "Caneca Flamengo (tipo1)", imagem: "imagens/canecas/flamengo/tipo1/imagem1.jpg", precoOriginal: 30, precoPromocional: 25 },
    { nome: "Caneca Fortaleza (tipo1)", imagem: "imagens/canecas/fortaleza/tipo1/imagem1.jpg", precoOriginal: 30, precoPromocional: 25 }
  ];
  let produtosRepetidos = [];
  for (let i = 0; i < 4; i++) produtosRepetidos.push(...produtos);
  function carregarProdutos() {
    const galeria = document.getElementById("galeria-produtos");
    galeria.innerHTML = "";
    produtosRepetidos.forEach(prod => {
      galeria.innerHTML += `
        <div class="produto">
          <img src="${prod.imagem}" alt="${prod.nome}">
          <p>${prod.nome}</p>
          <p><del>R$ ${prod.precoOriginal},00</del><br><strong>R$ ${prod.precoPromocional},00</strong></p>
          <button>Comprar</button>
        </div>
      `;
    });
  }
  function executarBusca() {
    const campo = document.getElementById("campo-pesquisa");
    const termo = campo.value.toLowerCase().trim();
    if (termo === "") return;
    const cards = document.querySelectorAll("#galeria-produtos .produto");
    produtosRepetidos.forEach((prod, i) => {
      cards[i].style.display = prod.nome.toLowerCase().includes(termo) ? "block" : "none";
    });
  }
  document.getElementById("campo-pesquisa").addEventListener("keypress", function(e) {
    if (e.key === "Enter") executarBusca();
  });
  function entrarComoCliente() {
    document.getElementById("pagina-login").style.display = "none";
    document.getElementById("pagina-cliente").style.display = "block";
    carregarProdutos();
  }
  function voltarLogin() {
    document.getElementById("pagina-login").style.display = "block";
    document.getElementById("pagina-cliente").style.display = "none";
  }
  function mostrarForm() {
    document.getElementById("form-login").style.display = "flex";
  }
  function fazerLogin() {
    const user = document.getElementById("login").value;
    const senha = document.getElementById("senha").value;
    if (user === "Admin" && senha === "Admin321") {
      alert("Login de administrador efetuado! (Painel será feito)");
    } else {
      alert("Login incorreto.");
    }
  }
  window.onload = () => entrarComoCliente();
</script>
</body>
</html>
