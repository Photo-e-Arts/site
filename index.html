<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo & Arts</title>
  <link href="https://fonts.googleapis.com/css2?family=Simonetta:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Simonetta', serif;
      background: linear-gradient(to bottom right, #e3e3e3, #bfbfbf);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(to right, #20b2aa, #005bac);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img {
      max-height: 70px;
      margin-right: 1rem;
    }
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }
    .botao-login {
      background-color: #4b64ff;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      border: none;
      border-radius: 25px;
      padding: 1rem 2.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    .botao-login:hover {
      background-color: #3749c1;
      transform: scale(1.05);
    }
    #form-login {
      background: #4b64ff;
      border-radius: 30px;
      padding: 2rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
      color: white;
      width: 300px;
    }
    #form-login label {
      font-size: 1.2rem;
      font-weight: bold;
    }
    #form-login input {
      padding: 0.5rem;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .rodape {
      background: linear-gradient(to right, #20b2aa, #005bac);
      text-align: center;
      padding: 1rem;
      color: white;
      font-size: 0.9rem;
    }
    #pagina-cliente {
      display: none;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .produto {
      width: 200px;
      background: #e0f7fa;
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .produto img {
      width: 100%;
      border-radius: 12px;
    }
    .produto button {
      background: #4b64ff;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .busca {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .busca input {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Área de login -->
  <div id="tela-login">
    <header>
      <img src="minhalogo.png" alt="Logo Photo & Arts" />
      <div>Fale conosco: (85) 9.8701-4326 / Instagram: @photo.arts.grafica</div>
    </header>

    <div class="container">
      <button class="botao-login" onclick="entrarComoCliente()">Sou cliente</button>
      <button class="botao-login" onclick="mostrarLogin()">Sou administrador</button>

      <div id="form-login">
        <label for="login">Login:</label>
        <input type="text" id="login" placeholder="Digite o login" />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite a senha" />
        <button class="botao-login" style="font-size: 1.1rem;" onclick="fazerLogin()">Entrar</button>
      </div>
    </div>

    <div class="rodape">
      Trabalhe conosco &nbsp;|&nbsp; Política de reembolso &nbsp;|&nbsp; Sobre nós
    </div>
  </div>

  <!-- Página da loja -->
  <div id="pagina-cliente">
    <header>
      <img src="minhalogo.png" alt="Logo" />
      <div class="busca">
        <input type="text" id="campo-pesquisa" placeholder="Pesquise o produto por nome" oninput="filtrarProdutos()">
        <span style="font-size: 1.4rem;">🔍</span>
        <div style="font-size: 1.5rem; cursor: pointer;">🛒<span style="font-size: 0.9rem;">0</span></div>
      </div>
    </header>

    <div id="galeria-produtos" class="galeria"></div>

    <footer class="rodape">
      Trabalhe conosco &nbsp;|&nbsp; Política de reembolso &nbsp;|&nbsp; Sobre nós
    </footer>
  </div>

<script>
  // Produtos simulados
  const produtos = [
    {
      nome: "Caneca Corinthians (tipo1)",
      imagem: "imagens/canecas/corinthians/tipo1/imagem1.jpg",
      precoOriginal: 30,
      precoPromocional: 25
    },
    {
      nome: "Caneca Flamengo (tipo1)",
      imagem: "imagens/canecas/flamengo/tipo1/imagem1.jpg",
      precoOriginal: 30,
      precoPromocional: 25
    },
    {
      nome: "Caneca Fortaleza (tipo1)",
      imagem: "imagens/canecas/fortaleza/tipo1/imagem1.jpg",
      precoOriginal: 30,
      precoPromocional: 25
    }
  ];

  const galeria = document.getElementById("galeria-produtos");
  let produtosRepetidos = [];
  for (let i = 0; i < 4; i++) {
    produtosRepetidos.push(...produtos);
  }

  function carregarProdutos() {
    galeria.innerHTML = "";
    produtosRepetidos.forEach(prod => {
      galeria.innerHTML += `
        <div class="produto">
          <img src="${prod.imagem}" alt="${prod.nome}">
          <p>${prod.nome}</p>
          <p><del>R$ ${prod.precoOriginal},00</del><br><strong>R$ ${prod.precoPromocional},00</strong></p>
          <button>Comprar</button>
        </div>
      `;
    });
  }

  function filtrarProdutos() {
    const termo = document.getElementById("campo-pesquisa").value.toLowerCase();
    const cards = document.querySelectorAll("#galeria-produtos .produto");
    produtosRepetidos.forEach((prod, i) => {
      const visivel = prod.nome.toLowerCase().includes(termo);
      cards[i].style.display = visivel ? "block" : "none";
    });
  }

  function mostrarLogin() {
    document.getElementById("form-login").style.display = "flex";
  }

  function fazerLogin() {
    const usuario = document.getElementById("login").value;
    const senha = document.getElementById("senha").value;
    if (usuario === "Admin" && senha === "Admin321") {
      alert("Login bem-sucedido! (área admin ainda será feita)");
    } else {
      alert("Login ou senha incorretos.");
    }
  }

  function entrarComoCliente() {
    document.getElementById("tela-login").style.display = "none";
    document.getElementById("pagina-cliente").style.display = "block";
    carregarProdutos();
  }
</script>

</body>
</html>
