<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo & Arts - Login</title>

  <!-- Fonte Simonetta (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Simonetta:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <!-- Estilo base -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Simonetta', serif;
      background: linear-gradient(to bottom right, #e3e3e3, #bfbfbf);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(to right, #20b2aa, #005bac);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
    }
    header img {
      max-height: 80px;
    }
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }
    .botao-login {
      background-color: #4b64ff;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      border: none;
      border-radius: 25px;
      padding: 1rem 2.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    .botao-login:hover {
      background-color: #3749c1;
      transform: scale(1.05);
    }
    #form-login {
      background: #4b64ff;
      border-radius: 30px;
      padding: 2rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
      color: white;
      width: 300px;
    }
    #form-login label {
      font-size: 1.2rem;
      font-weight: bold;
    }
    #form-login input {
      padding: 0.5rem;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .rodape {
      background: linear-gradient(to right, #20b2aa, #005bac);
      text-align: center;
      padding: 1rem;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Topo com logo e contato -->
  <header>
    <img src="minhalogo.png" alt="Logo Photo & Arts" />
    <div>
      Fale conosco: (85) 9.8701-4326 / Instagram: @photo.arts.grafica
    </div>
  </header>

  <!-- Conteúdo principal -->
  <div class="container">
    <!-- Botão de cliente leva direto para a loja (hash) -->
    <button class="botao-login" onclick="window.location.hash = 'cliente';">Sou cliente</button>

    <!-- Botão revela formulário de login -->
    <button class="botao-login" onclick="mostrarLogin()">Sou administrador</button>

    <!-- Formulário que aparece ao clicar em "Sou administrador" -->
    <div id="form-login">
      <label for="login">Login:</label>
      <input type="text" id="login" placeholder="Digite o login" />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite a senha" />
      <button class="botao-login" style="font-size: 1.1rem;" onclick="fazerLogin()">Entrar</button>
    </div>
  </div>

  <!-- Rodapé fixo -->
  <div class="rodape">
    Trabalhe conosco &nbsp;|&nbsp; Política de reembolso &nbsp;|&nbsp; Sobre nós
  </div>

  <!-- Scripts -->
  <script>
    // Função que mostra o formulário ao clicar em "Sou administrador"
    function mostrarLogin() {
      document.getElementById('form-login').style.display = 'flex';
    }

    // Função de validação simples para login (temporário)
    function fazerLogin() {
      const usuario = document.getElementById('login').value;
      const senha = document.getElementById('senha').value;

      if (usuario === "Admin" && senha === "Admin321") {
        window.location.hash = "admin";
      } else {
        alert("Login ou senha incorretos.");
      }
    }
  </script>
